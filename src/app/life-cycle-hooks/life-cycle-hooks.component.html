<section class="home">
  <div class="container  my-5">
    <div class="card">
      <div class="card-header">
        <h3>Life Cycle Hooks</h3>
      </div>
      <div class="card-body">
        <h2>Angular Lifecycle Hooks</h2>
        <ul>
          <li *ngFor="let log of lifecycleLogs">{{ log }}</li>
        </ul>
        <button (click)="clearLogs()">Clear Logs</button>
      </div>
    </div>
  </div>
</section>
